<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./fontawesome-free-6.5.1-web/css/all.css">
    
</head>
<body>


    <header>
        <!-- navbar -->
        <nav>
            <a href="">
                <img src="./Image/WhatsApp Image 2024-03-19 at 10.44.51_905176fa.jpg" alt="logo">
            </a>


            <div>
                <a class="link" href="">Sign in</a>
                <p class="link"></p>
                <a class="link" href="">Registration</a>
                <button class="link">SELL</button>
            </div>

        </nav>

        <!--hero-->
        <div class="banner">

            <div class="tophero">
                <p>
                    Find anything in Nigeria

                    <span>
                        <i class="fa-solid fa-location-dot"></i>
                        <small>All Nigeria</small>
                    </span>
                </p>
        </div>



        <div class="hero">

            <div class="searcbox">
                <input type="text" placeholder="I am looking for">
                <i class="fa-solid fa-magnifying-glass"></i>

            </div>
        </div>


    </header>

    <main>
        
        <aside>
            <div>
                <div class="aside-link" style= "display:flex; gap: 1rem;align-items: center; justify-content: space-between;">

                    <div style="display: flex; gap: 1rem; align-items: center;">
                        
                        <i class="fa-solid fa-car"></i>
                        
                        <div>
                            <p>vehicle</p>
                            <small>2000 ads</small>
                        </div>
                    </div>

                    
                    <i class="fa-solid fa-angle-right"></i>
                </div>
            </div>
        </aside>

        <section class="asidecontent">
            
            <div>
                <i class="fa-solid fa-car"></i>
                <small>car</small>
            </div>


            <div>
                <i class="fa-solid fa-truck"></i>
                <small>truck</small>
            </div>

            <div>
                <i class="fa-solid fa-motorcycle"></i>
                <small>motocycle</small>
            </div>

        </section>


        <section class="products">

            <h5>Trending</h5>

            <div class="items">

                <div class="item">
                    <img src="./Image/iphone 15.jpg" alt="">
                    <p>Iphone 15</p>
                    <p>N 10,000</p>

                    <div class="design">
                        <i class="fa-solid fa-bookmark"></i>
                    </div>

                </div>

                <div class="item">
                    <img src="./Image/iphone 14.jpg" alt="">
                    <p>Iphone 14</p>
                    <p>N 8,000</p>

                    <div class="design">
                        <i class="fa-solid fa-bookmark"></i>
                    </div>
                </div>

                <div class="item">
                    <img src="./Image/iphone 11.jpg" alt="">
                    <p>Iphone 11</p>
                    <p>N 6,000</p>
                    
                    <div class="design">
                        <i class="fa-solid fa-bookmark"></i>
                    </div>
                </div>

                <div class="item">
                    <img src="./Image/iphone x.jpg" alt="">
                    <p>Iphone x</p>
                    <p>N 4,000</p>

                    <div class="design">
                        <i class="fa-solid fa-bookmark"></i>
                    </div>
                </div>

            </div>
        </section>

    </main>

    <footer></footer>



</body>

</html>
